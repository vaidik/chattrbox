{% extends "main.html" %}

{% block container %}
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <h1 style="float: left;">ChattrBox</h1>

        <div>
        <div class="btn-group">
          
          <button class="btn" rel="tooltip" id="download_chat" href="#dataDownload"><i class="icon-download"></i> &nbsp;  Download</button>
          <button class="btn" rel="tooltip" id="nick" data-toggle="modal" href="#myNickRename"><i class="icon-pencil"></i> &nbsp;  <span>{{ nick }}</span></button>
          <button class="btn btn-danger" id="leaveSession" rel="tooltip" data-toggle="modal" href="#myModal"><i class="icon-share icon-white"></i> &nbsp;  Leave</button>
        </div>

        <div class="btn-group" style="margin-right: 10px;">
          <button class="btn" id="copyURL" rel="tooltip"><i class="icon-book"></i> &nbsp;  Copy Session URL</button>
        </div>

        <div style="top: -4px; position: relative; margin-right: 4px;" class="alert alert-info">
          Status: <strong></strong>
        </div>
        </div>

      </div>

      <div style="clear: both;"></div>
    </div>

    <div class="row-fluid" id="chat_app">
      <div class="span3" >
        {% block sidebar %}{% endblock %}
      </div>
      <div class="span9">
        {% block body %}
        {% endblock %}
      </div>
    </div>

  </div>

  <div class="container">
    <div class="row">
      {% include 'credits.html' %}
    </div>
  </div>

{% endblock %}
